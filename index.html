<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Slick.js</title>
  <!-- Include the Slick.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <!-- Optional: Include the Slick.js theme CSS (for styling) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include the Slick.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Slider container -->
  <div class="slider-container d-flex">
    <!-- Slide 1 -->
    <div class="honeycomb-cell cu-padding">
        <video class="honeycomb-cell_video" id="honeycomb-cell_video" src="party.mp4"></video>
        <div class="honeycomb-cell_title">Party</div>
    </div>
    <!-- Slide 2 -->
    <div class="honeycomb-cell cu-padding">
        <video class="honeycomb-cell_video" id="honeycomb-cell_video" src="boxing.mp4"></video>
        <div class="honeycomb-cell_title">Boxing</div>
    </div>
    <!-- Slide 3 -->
    <div class="honeycomb-cell cu-padding"> 
        <video class="honeycomb-cell_video" id="honeycomb-cell_video" src="running.mp4"></video>
        <div class="honeycomb-cell_title">Running</div>
    </div>
    <!-- Slide 4 -->
    <div class="honeycomb-cell cu-padding"> 
        <video class="honeycomb-cell_video" id="honeycomb-cell_video" src="shoping.mp4"></video>
        <div class="honeycomb-cell_title">shoping</div>
    </div>
    <!-- Slide 5 -->
    <div class="honeycomb-cell cu-padding"> 
        <video class="honeycomb-cell_video" id="honeycomb-cell_video" src="skating.mp4"></video>
        <div class="honeycomb-cell_title">Skating</div>
    </div>
    <!-- Slide 6 -->
    <div class="honeycomb-cell cu-padding"> 
        <video class="honeycomb-cell_video" id="honeycomb-cell_video" src="juggling.mp4"></video>
        <div class="honeycomb-cell_title">Juggling</div>
    </div>
    <!-- Slide 7 -->
    <div class="honeycomb-cell cu-padding"> 
        <video class="honeycomb-cell_video" id="honeycomb-cell_video" src="toast.mp4"></video>
        <div class="honeycomb-cell_title">Toast</div>
    </div>
    <!-- Slide 8 -->
    <div class="honeycomb-cell cu-padding"> 
        <video class="honeycomb-cell_video" id="honeycomb-cell_video" src="music.mp4"></video>
        <div class="honeycomb-cell_title">Music</div>
    </div>
      <!-- Add more slides as needed -->
  </div>

  <script src="index.js"></script>
</body>
</html>
